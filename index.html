<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <script src="./index.js" defer></script>
</head>
<body>
  <main>
    <h1 class="header">Temperature Converter</h1>
    <div id="input">
      <input type="number" name="inputNumber" value="0" id="tempValue">
      <select name="inputTemp" id="tempType">
        <option value="C" selected>C</option>
        <option value="F">F</option>
        <option value="K">K</option>
      </select>
    </div>

    <div id="outputs">
      <div class="output" id="c">
        <p>Celcius</p>
        <span id="outputC">0</span>
      </div>
      <div class="output" id="f">
        <p>Fahrenheit</p>
        <span id="outputF">0</span>
      </div>
      <div class="output" id="k">
        <p>Kelvin</p>
        <span id="outputK">0</span>
      </div>
    </div>
  </main>
</body>
</html>
